
<h1>Welcome {{.User.Username}}</h1>
<nav>
  <a href="/profile?id={{.User.ID}}">Profile</a> |
  <a href="/messages">Messages</a> |
  <a href="/logout">Logout</a>
</nav>

<h2>Create Post</h2>
<form action="/post/create" method="POST">
  <textarea name="content" rows="3" cols="50"></textarea>
  <br><button type="submit">Post</button>
</form>

<h2>All Posts</h2>
{{range .Posts}}
<div style="border:1px solid #444; padding:10px; margin:5px;">
  <p><strong>Author ID:</strong> {{.UserID}}</p>
  <p>{{.Content}}</p>
</div>
{{end}}
